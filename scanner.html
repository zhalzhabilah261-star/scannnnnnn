<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemindai Kode QR/AR</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* Latar belakang gelap untuk fokus kamera */
            margin: 0;
            color: white;
            text-align: center;
            position: relative; /* Untuk menempatkan elemen relatif terhadap body */
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        /* CONTAINER UTAMA PEMINDAI */
        #reader {
            width: 90%;
            max-width: 400px;
            position: relative; /* Penting untuk menempatkan overlay di atasnya */
            background-color: black;
            border-radius: 5px;
        }

        /* OVERLAY HIASAN (Panduan Pemindaian) */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Ukuran panduan, sesuaikan dengan qrbox di JS */
            height: 70%;
            border: 2px dashed #007bff; /* Garis panduan berhias */
            border-radius: 10px;
            pointer-events: none; /* Agar tidak mengganggu klik di kamera */
            z-index: 10;
        }

        /* HASIL PEMINDAIAN */
        #result-display {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Sembunyikan sampai hasil ditemukan */
            width: 80%;
            max-width: 400px;
        }

        #result-link {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        #result-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Pindai Kode QR/AR Anda ðŸ“¸</h2>
    
    <div id="reader">
        <div id="overlay"></div> 
    </div>

    <div id="result-display">
        <p>Kode ditemukan!</p>
        <a id="result-link" target="_blank">Buka Tautan Hasil</a>
    </div>

    <script>
        // Fungsi yang dipanggil saat pemindaian berhasil
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Kode dipindai: ${decodedText}`);
            
            // Hentikan pemindaian
            html5QrcodeScanner.clear();

            // Tampilkan hasil dan tautan
            const resultDisplay = document.getElementById('result-display');
            const resultLink = document.getElementById('result-link');
            
            resultLink.href = decodedText; // Mengatur tautan hasil
            resultDisplay.style.display = 'block';

            // Opsional: Jika Anda ingin kembali ke menu setelah pemindaian berhasil:
            // setTimeout(() => { window.location.href = 'kalkulator.html'; }, 3000); 
        }

        // Fungsi yang dipanggil saat pemindaian gagal/terjadi kesalahan
        function onScanError(errorMessage) {
            // Kita biarkan saja, karena ini biasanya error debug
        }

        // Inisialisasi pemindai
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { 
                fps: 10, // Frames per second
                qrbox: {width: 250, height: 250}, // Ukuran kotak pemindaian
                rememberLastUsedCamera: true 
            },
            /* verbose= */ false);
        
        // Render pemindai ke elemen div#reader
        html5QrcodeScanner.render(onScanSuccess, onScanError);

    </script>
</body>
</html>
